name: Build Android APK

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Build APK
      run: |
        ls -R
        yes | flutter doctor --android-licenses || true
        flet build apk --template ./flet_custom_build --verbose
        # No rename needed, upload what is generated

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: InterestCalculator
        path: build/apk/*.apk
